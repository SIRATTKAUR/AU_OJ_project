<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .problem-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            transition: box-shadow 0.3s;
        }
        .problem-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .problem-title {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }
        .problem-description {
            font-size: 1rem;
            color: #555;
        }
        .view-button {
            margin-top: 10px;
        }
        .home-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="home-button">
        <a href="{% url 'home' %}">
            <button type="button">Home</button>
        </a>
    </div>
    <h1>All Problems</h1>
    <div class="row">
    {% if user.is_authenticated %}
        {% for problem in problems %}
        <div class="col-md-4">
            <div class="problem-card">
                <div class="problem-title">{{ problem.p_name }}</div>
                <div class="problem-description">{{ problem.statement|truncatewords:20 }}</div>
                <a href="{% url 'problemdetails' problem.id %}" class="btn btn-primary view-button">View Problem</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p>please <a href="{% url 'accounts:login'%}">log in</a>
    {% endif %}
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
